{% load static %}

{% block styles %}
<link href="{% static 'css/nav.css' %}" rel="stylesheet">
{% endblock  %}

<header>
<img class="logo img-fluid" height="100" src="/static/img/houses.png" alt="logo">
<h2 style="color: black;font-weight:bold;">NEIGHBOURFY</h2>
<nav class="main-nav">
    <ul class="nav_links">
        
        {% if user.is_authenticated %}
        <li><a href="{% url 'business' %}"><i class="fas fa-briefcase">   Businesses</i></a></li>
        <li><a href="/logout"><i class="fas fa-sign-out-alt">   Log Out</i></a></li>
       {% else %}
        <li><a href="/accounts/login"><i class="fas fa-sign-in-alt">   Log In</i></a></li>
        <li><a href="/signup"><i class="fas fa-plus">   Register</i></a></li>   
        {% endif %}
    </ul>
</nav>
<div class="icons">
    <a href="/" class="cta"><i class="fas fa-home fa-2x" style="color: white;">Home</i></a>
    {% if user.is_authenticated %}
    <a href="{% url 'profile' %}"><i class="far fa-user fa-2x" style="color: black;">{{request.user }}</i></a>
    {% endif %}
</div>
</header>
