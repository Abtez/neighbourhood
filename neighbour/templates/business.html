{%include 'base.html'%}
{% load static %}
{% load cloudinary %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/busy.css' %}">  
{% endblock  %}
  

{% block content %} 

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <img class="img-fluid img-thumbnail" src="/static/img/user_square.jpg" alt="">
            <div class="card">
                <div class="card-body elegant-color white-text rounded-bottom">

                    <!-- Social shares button -->
                    <a class="activator waves-effect mr-4"><i class="fas fa-share-alt white-text"></i></a>
                    <!-- Title -->
                    <h4 class="card-title">Card title</h4>
                    <hr class="hr-light">
                    <!-- Text -->
                    <p class="card-text white-text mb-4">Some quick example text to build on the card title and make up the bulk
                      of the card's content.</p>
                    <!-- Link -->
                    <a href="#!" class="white-text d-flex justify-content-end">
                      <h5>Read more <i class="fas fa-angle-double-right"></i></h5>
                    </a>
                
                  </div>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
